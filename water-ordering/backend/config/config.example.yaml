# 网上订水小程序配置文件示例
# 复制此文件为 config.yaml 并填入真实配置

# 应用配置
app_name: "网上订水 API"
debug: false

# 数据库配置（MySQL）
database_url: "mysql+pymysql://user:password@localhost:3306/water_ordering?charset=utf8mb4"

# JWT 配置
secret_key: "your-secret-key-here-change-in-production-min-32-chars"
algorithm: "HS256"
access_token_expire_minutes: 30

# CORS 配置（允许的域名）
cors_origins:
  - "*"  # 开发环境可以用 *，生产环境建议指定域名

# 微信配置
wechat_app_id: "your-wechat-app-id"
wechat_app_secret: "your-wechat-app-secret"
wechat_mch_id: "your-merchant-id"  # 商户号（支付用，模拟支付可留空）
wechat_api_key: "your-api-key"  # 支付密钥（模拟支付可留空）

